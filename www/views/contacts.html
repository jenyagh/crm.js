<section class="">
	<script>
		fnUpdateMenu("menuContacts");
	</script>

    <div class="form-inline">
			<div class="input-group">
				<span class="glyphicon input-group-addon glyphicon-search" id="btnGroupAddon" style="top:0px"/>
				<input ng-model="query"autofocus="yes" type="text" class="form-control" placeholder="Search" aria-describedby="btnGroupAddon">
			</div>

			<select class="form-control" ng-model="contactsOrder" style="color:black">
				<option value="fname" selected="selected">First Name</option>
				<option value="lname">Last Name</option>
			</select>


			<div class="btn-group" data-toggle="buttons"></div>


			<label class="btn btn-primary active">
				<span class="glyphicon glyphicon-sort-by-attributes"></span>
				<input type="radio" ng-model="contactsDirection" name="contactsDirection" checked="checked"  style="display: none" /> ascending
			</label>
			<label class="btn btn-primary ">
				<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
				<input type="radio" ng-model="contactsDirection" name="contactsDirection" value="reverse" style="display: none"/> descending
			</label>


			<div class="btn-group pull-right">
				<a class="btn btn-primary btn-md" ng-href="/#!/all"  >
					<span class="glyphicon glyphicon-chevron-left left"></span> Back
				</a>				
				<a type="button" class="btn btn-success" ng-click="$create();" >
					<span class="glyphicon glyphicon-create"></span> Create Contact 
				</a>						

			</div>	


		</div>

    </div>
	<hr/>
		<table class="table table-striped table-contacts"> <!--ng-show="query">-->

			<thead>	
				<tr>
					<th style="width:45px">#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>eMail</th>
					<th>Phone#</th>
					<th class="text-right">...</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in contacts | filter: query | orderBy:contactsOrder:contactsDirection "> 
					<td><b>{{$index + 1}}</b> </td>
					<td>{{item.fname}}</td>
					<td>{{item.lname}}</td>
					<td>{{item.email}}</td>
					<td>
						<span class="badge left" ng-show="item.phones.length">{{item.phones.length}}</span> {{$getPhone(item.phones)}}  
					</td>
					<td class="text-right">
						<div class="btn-group">
							<a  class="btn btn-link btn-xs" ng-href="#!/details/{{item._id}}">
								<span class="glyphicon glyphicon-list-alt left"/>Details
							</a>						
							<a  class="btn btn-link btn-xs" ng-click="$update(item._id);" href="javascript:void()">
								<span class="glyphicon glyphicon-edit left"/>Edit
							</a>						
							<a class="btn btn-link btn-xs" ng-click="$delete(item._id);" href="javascript:void()">
								<span class="glyphicon glyphicon-remove left"/>Delete
							</a>						
						</div>

						<!--{{contacts.indexOf(item) + 1}}-->
					</td>

					
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="6">
					</th>
				</tr>
			</tfoot>
		</table>
</section>
