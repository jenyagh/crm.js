<section class="">
	<script>
		fnUpdateMenu("menuCustomers");
	</script>

    <div class="form-inline">
		<div class="input-group">
			<span class="glyphicon input-group-addon glyphicon-search" id="btnGroupAddon" style="top:0px"/>
			<input ng-model="query"autofocus="yes" type="text" class="form-control" placeholder="Search" aria-describedby="btnGroupAddon">
		</div>

		<a type="button" class="btn btn-success" ng-click="$create();" style="float: right">
			<span class="glyphicon glyphicon-create"></span> Create Customer 
		</a>						
	</div>

	<hr/>
		<table class="table table-striped table-contacts"> <!--ng-show="query">-->

			<thead>	
				<tr>
					<th style="width:45px">#</th>
					<th>Name</th>
					<th>Address</th>
					<th>eMail</th>
					<th>Phone#</th>
					<th class="text-right">...</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in customers | filter: query "> 
					<td><b>{{$index + 1}}</b> </td>
					<td>{{item.name}}</td>
					<td>{{item.address}}</td>
					<td>
						<span class="glyphicon glyphicon-envelope left" ng-show="item.email"/> {{item.email}}
					</td>

					<td>
						<span class="glyphicon glyphicon-phone-alt left" ng-show="item.phone"/> {{item.phone}}						
					</td>
					
					<td class="text-right">
						<div class="btn-group">
							<a  class="btn btn-link btn-xs" ng-href="#!/contacts/{{item._id}}">
								<span class="glyphicon glyphicon-list-alt left"/>Contacts
							</a>						
							<a  class="btn btn-link btn-xs" ng-click="$update(item._id);" href="javascript:void()">
								<span class="glyphicon glyphicon-edit left"/>Edit
							</a>						
							<a class="btn btn-link btn-xs" ng-click="$delete(item._id);" href="javascript:void()">
								<span class="glyphicon glyphicon-remove left"/>Delete
							</a>						
						</div>
					</td>

				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="6">
					</th>
				</tr>
			</tfoot>
		</table>
</section>
